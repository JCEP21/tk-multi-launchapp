# Metadata defining the behaviour and requirements for this app


# expected fields in the configuration file for this app
configuration:

    menu_name:
        type: str
        description: Name to appear on the Tank menu.

    # Path information for multiple platforms
    windows_path:
        type: str
        description: The path to the application executable on Windows.
    windows_args:
        type: str
        description: The arguments to be passed to application on Windows.
        default_value: ""
    linux_path:
        type: str
        description: The path to the application executable on Linux.
    linux_args:
        type: str
        description: The arguments to be passed to application on Linux.
        default_value: ""
    mac_path:
        type: str
        description: The path to the application executable on Mac OS X.
    mac_args:
        type: str
        description: The arguments to be passed to application on Mac OS X.
        default_value: ""
    engine:
        type: str
        description: "The name of the Tank engine to start. When this app runs, it will first
                     try to find an environment. This is based on the current context, e.g. the
                     Shot or Task in Shotgun from which the action was initiated. Once the
                     environment has been established (one of the files in the env folder in
                     the Tank configuration), an engine will be started. This parameter
                     specifies which engine to start."
    extra:
        type: dict
        description: "Tank engine specific extra values. These are defined per Tank engine.
                     Please look in the app documentation for more details."

    hook_app_launch:
        type: hook
        default_value: app_launch
        description: Called to launch the application.

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Launch Application"
description: "Launch Applications and initialize Tank."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.13.15"
requires_engine_version: "v0.1.0"

# the engines that this app can operate in:
supported_engines: 
